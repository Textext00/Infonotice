<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Modern Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #131313;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #0081c4;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        button {
font-family: 'Arial', sans-serif;
            background-color: #0081c4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
.button {
font-family: 'Arial', sans-serif;
  background-color: #222;
  border-radius: 4px;
  border-style: none;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  font-weight: 700;
  line-height: 1.5;
  margin: 0;
  max-width: none;
  outline: none;
  overflow: hidden;
  padding: 9px 20px 8px;
  position: relative;
  text-align: center;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button:hover,
.button:focus {
  opacity: .75;
}
    </style>
</head>
<body>

    <header>
        <h1>Infonotice Search</h1>
        <p>Web Browser</p>
    </header>
<div class="navbar" id="myNavbar">
    <a href="index.html">Home</a>
    <a href="cat.html">Categories</a>
    <a href="list.html">Search List</a>
    <a href="ut.html">Utilities</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
</div>
    <section>
        <h2>Infonotice Search</h2>
        <p>Search for any website or keyword in the box below to find results</p>
    </section>
    <div class="search-container">
        <input type="text" placeholder="Search for..." id="searchbox">
        <button type="submit" onclick="searchengine()">Search</button>
    </div>
    <section>
        <h2 id="results"></h2>
        <table id="Table"></table>
    </section>
    

    <footer>
        &copy; Infonotice. All rights reserved.
    </footer>
    <script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
        function searchengine() {
            const input = document.getElementById("searchbox").value.toLowerCase();
            fetch('searchcontent.xml')
                .then(response => response.text())
                .then(xmlString => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, "text/xml");
                    const items = xmlDoc.getElementsByTagName("item");

                    let result = '';
                    for (let i = 0; i < items.length; i++) {
                        const tags = items[i].getElementsByTagName("tags")[0].textContent.toLowerCase();
                        const name = items[i].getElementsByTagName("name")[0].textContent.toLowerCase();
                        const desc = items[i].getElementsByTagName("desc")[0].textContent.toLowerCase();
                        const link = items[i].getElementsByTagName("link")[0].textContent.toLowerCase();

                        if (name.includes(input) || tags.includes(input)) {
                            result += `<tr><th>${name}</th></tr><tr><td>${desc}</td></tr><tr><td>${link}</td></tr><tr><td><form action="${link}"><input type="submit" value="Go to" class="button" /></form></td></tr>`;
                        }
                    }
                    document.getElementById("results").innerHTML = 'Results for: ' + input;
                    document.getElementById("Table").innerHTML = result || 'This term does not exist or a page hasent been made for it yet.';
                })
                .catch(error => {

                });
        }
    </script>
</body>
</html>
